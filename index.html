<!DOCTYPE html>
<html>
    
    <head>
        <!-- encoding table -->
        <meta charset="utf-8">
        <!-- document title -->
        <title>My first HTML document</title>
    </head>
    
    <body>
        <h1>Hello world!</h1>
        <p>This is <i>italic</i>, and this is <em>emphatic</em>.</p>
        <p>This is <b>bold</b>, and this is <strong>strong</strong>.</p>
        <p>Do not forget to buy <mark>milk</mark> and <mark>bread</mark> today.</p>
        <p>Please visit <a href="https://my-learning.center">SoftServe learning center</a>!</p>
        <img src="tiny_canon.jpg" alt="Tiny Canon DSLR camera" />
        <p>Published date and time: <time datetime="2016-02-12"></time></p>

        <!-- building table from example -->       
        <table border="1">
            <tr>
                <th rowspan="2">Summary</th>
                <th>Section 1</th>
                <th>Section 2</th>
            </tr>
            <tr>
                <th>Result</th>
                <th>Result</th>
            </tr>   
            <tr>
                <td>January</td>
                <td>10</td>
                <td>20</td>
            </tr>      
            <tr>
                <td>February</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td colspan="2" align="center">100</td>
            </tr>
            
    </body>
</html>
